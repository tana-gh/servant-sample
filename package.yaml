name:                servant-sample
version:             0.1.0.0
github:              "githubuser/servant-sample"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/servant-sample#readme>

ghc-options:
- -Wall

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - aeson
  - bcrypt
  - bytestring
  - conduit
  - either
  - esqueleto
  - filepath
  - monad-logger
  - mtl
  - persistent
  - persistent-sqlite
  - persistent-template
  - resource-pool
  - servant-auth-server
  - servant-server
  - text
  - transformers
  - unliftio-core

executables:
  servant-sample-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - servant-sample
    - warp

tests:
  servant-sample-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - servant-sample
    - aeson
    - bytestring
    - either
    - hspec
    - hspec-core
    - hspec-wai
    - hspec-wai-json
    - mtl
    - servant-server
    - transformers
